<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <div class="nav-links">
                <a href="#" onclick="showTab('home')" class="active" data-tab="home">Home</a>
                <a href="#" onclick="showTab('login')" data-tab="login">Login</a>
                <a href="#" onclick="showTab('register')" data-tab="register">Register</a>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle">
                    <span class="light-icon">‚òÄÔ∏è</span>
                    <span class="dark-icon">üåô</span>
                </button>
            </div>
        </div>
    </div>

    <div class="container dashboard">
        <div class="tab-content active" id="home">
            <h1>Welcome to Our Website</h1>
            <p>Please login or register to continue.</p>
        </div>

        <div class="tab-content" id="login">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="forgot-password">
                <button onclick="showForgotPassword(event)" class="link-button">Forgot Password?</button>
            </div>
            
            <!-- Add forgot password form -->
            <div id="forgotPasswordDiv" style="display: none;">
                <h3>Reset Password</h3>
                <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                    <input type="email" placeholder="Confirm your email" required>
                    <button type="submit">Send Reset Code</button>
                </form>
            </div>
            
            <!-- Add reset password form -->
            <div id="resetPasswordDiv" style="display: none;">
                <h3>Enter Reset Code</h3>
                <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                    <input type="text" placeholder="Enter 6-digit code" required pattern="[0-9]{6}">
                    <input type="password" placeholder="New Password" required>
                    <input type="password" placeholder="Confirm New Password" required>
                    <button type="submit">Reset Password</button>
                </form>
            </div>
        </div>

        <div class="tab-content" id="register">
            <h2>Register</h2>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            
            <div id="verification-div" style="display: none;">
                <h3>Verify Your Email</h3>
                <form onsubmit="handleVerification(event)">
                    <input type="text" id="verification-code" placeholder="Enter 6-digit code" required pattern="[0-9]{6}">
                    <button type="submit">Verify</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
