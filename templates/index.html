<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('home')">Home</button>
            <button class="tab-btn" onclick="showTab('login')">Login</button>
            <button class="tab-btn" onclick="showTab('register')">Register</button>
        </div>

        <div id="home" class="tab-content active">
            <h1>Welcome to Our Website</h1>
            <p>This is a simple landing page with authentication features.</p>
        </div>

        <div id="login" class="tab-content">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="register" class="tab-content">
            <h2>Register</h2>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            
            <div id="verification-div" style="display: none;">
                <h3>Verify Your Email</h3>
                <form onsubmit="handleVerification(event)">
                    <input type="text" id="verification-code" placeholder="Enter 6-digit code" required pattern="[0-9]{6}">
                    <button type="submit">Verify</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
